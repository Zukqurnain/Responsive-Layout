<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div id="header">
    <div class="outerDiv">
        <div class="leftDiv">
            Facebook
        </div>
        
        <div class="rightDiv">
            <button class="btn" type="button">Login to existing account</button>
        </div>
        <div style="clear:both"></div>
    </div>

</div>

<div style="text-align:center">
<h1 class="title">Create a new account.</h1>
<h3 class="sub-title">It's free and always will be</h3>
    </div>
    <div class="width">
        <div class="form">
            <form action="">
                <div class="first">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Sur Name">
                </div>
                <div class="second">
                    <input type="email" placeholder="Email Address OR Mobile number">
                </div>
                <div class="second">
                    <input type="password" placeholder="new Password">
                </div>
                    
                <div class="third">
                    <span class="birth">Birth Day</span>
                        <select name="Days" id="days">
                            <option value="days">Days</option>
                        </select>

                        <select name="Month" id="month">
                                <option value="Month">Month</option>
                        </select>

                        <select name="Year" id="year">
                                <option value="Year">Year</option>
                        </select>
                        <span class="small">Why do I need to provide my date of birth?</span>
                </div>
                <div class="fourth">
                    <input type="radio" name="sex" value="Male">
                    <label class="size">Male</label>
                    
                    <input type="radio" name="sex" value="Female">
                    <label class="size">Female</label>
                        
                        </td>
                        </tr>
                        </table>
                        <p class="terms">
                        By clicking Sign Up, you agree to our Terms, Data Policy and <br> Cookie Policy.
                            You may receive SMS notifications from us and <br> can opt out at any time.
                        </p>
                        
                        <button class="signUp" type="button">Sign Up</button>
                </div>

            </form>      
        </div>
    </div>
</div>

    <script src="form.js"></script>
</body>
</html>
